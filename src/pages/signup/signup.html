<div class="header">
  <ion-title padding>
    <ion-icon name="star"></ion-icon>Ndocs
  </ion-title>
</div>

<div class="container">
  <form [formGroup]="newUserForm" (submit)="doSignup()">

    <ion-item>
      <ion-label color="light" floating>{{ 'RUC' | translate }}</ion-label>
      <ion-input type="text" formControlName="ruc"></ion-input>
      <ion-icon name="warning" item-right primary></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="light" floating>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email" formControlName="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light" floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" formControlName="password" name="password"></ion-input>
    </ion-item>

    <div padding>
      <button class="sign-up-btn" ion-button color="light" round full type="submit">{{ 'SIGNUP_BUTTON' | translate }}</button>
    </div>
  </form>
</div>
