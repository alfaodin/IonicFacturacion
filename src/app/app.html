<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-header class="general-header-container" *ngIf="showHeader">

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu" color="blueyGrey"></ion-icon>
    </button>

    <ion-title>
      <ion-icon name="star"></ion-icon>Ndocs
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-nav #content [root]="rootPage"></ion-nav>
